<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Здравствуйте, {{ user.get_username }}!</h2>
  <p>Вы запросили сброс пароля на сайте {{ site_name }}.</p>
  <p>Чтобы изменить пароль, перейдите по ссылке ниже:</p>
  <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Сменить пароль</a></p>
  <p>Если вы не запрашивали сброс пароля — просто проигнорируйте это письмо.</p>
</body>
</html>
