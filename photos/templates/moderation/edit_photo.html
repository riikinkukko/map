{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование — {{ photo.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      background-color: #2a2a2a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .checkbox-group label {
      margin-right: 15px;
      font-weight: normal;
    }

    .photo-preview {
      margin-bottom: 20px;
    }

    .photo-preview img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Редактирование фотографии</h2>

  <div class="photo-preview">
    <img src="{{ photo.image.url }}" alt="Превью">
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>
</div>
</body>
</html>
